<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power of Attorney Generator - Muletown Law</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← Back to Home</a>
        
        <h1>Power of Attorney Generator</h1>
        <p class="subtitle">Durable General Power of Attorney for Tennessee</p>
        
        <div id="message"></div>
        
        <form id="poaForm">
            <div class="section">
                <div class="section-title">Firm Information</div>
                
                <div class="form-group">
                    <label for="ATTORNEY_NAME">Preparing Attorney</label>
                    <input type="text" id="ATTORNEY_NAME" name="ATTORNEY_NAME" placeholder="Thomas M. Hutto" value="Thomas M. Hutto">
                    <small style="color: #718096; font-size: 0.875rem;">Attorney preparing this document</small>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">Client Information</div>
                
                <div class="form-group">
                    <label for="CLIENT_NAME">Client Name *</label>
                    <input type="text" id="CLIENT_NAME" name="CLIENT_NAME" required placeholder="John Doe">
                </div>
                
                <div class="form-group">
                    <label for="CLIENT_GENDER">Client Gender *</label>
                    <select id="CLIENT_GENDER" name="CLIENT_GENDER" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="COUNTY">County *</label>
                    <input type="text" id="COUNTY" name="COUNTY" required placeholder="Maury" value="Maury">
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">Attorney-in-Fact Information</div>
                
                <div class="form-group">
                    <label for="AIF_NAME">Attorney-in-Fact Name *</label>
                    <input type="text" id="AIF_NAME" name="AIF_NAME" required placeholder="Jane Doe">
                </div>
                
                <div class="form-group">
                    <label for="AIF_RELATIONSHIP">Relationship to Client *</label>
                    <input type="text" id="AIF_RELATIONSHIP" name="AIF_RELATIONSHIP" required placeholder="spouse">
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">Alternate Attorney-in-Fact</div>
                
                <div class="form-group">
                    <label for="ALTERNATE_AIF_NAME">Alternate Attorney-in-Fact Name *</label>
                    <input type="text" id="ALTERNATE_AIF_NAME" name="ALTERNATE_AIF_NAME" required placeholder="Bob Smith">
                </div>
                
                <div class="form-group">
                    <label for="ALTERNATE_AIF_RELATIONSHIP">Relationship to Client *</label>
                    <input type="text" id="ALTERNATE_AIF_RELATIONSHIP" name="ALTERNATE_AIF_RELATIONSHIP" required placeholder="sibling">
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">Execution Details</div>
                
                <div class="form-group">
                    <label for="EXEC_MONTH">Execution Month *</label>
                    <input type="text" id="EXEC_MONTH" name="EXEC_MONTH" required placeholder="January">
                </div>
                
                <div class="form-group">
                    <label for="EXEC_YEAR">Execution Year *</label>
                    <input type="text" id="EXEC_YEAR" name="EXEC_YEAR" required placeholder="2025" value="2025">
                </div>
            </div>
            
            <button type="submit" class="btn" id="generateBtn">
                Generate Document
            </button>
        </form>
    </div>
    
    <script>
        document.getElementById('poaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('generateBtn');
            const messageDiv = document.getElementById('message');
            
            // Get form data
            const formData = {
                CLIENT_NAME: document.getElementById('CLIENT_NAME').value,
                CLIENT_GENDER: document.getElementById('CLIENT_GENDER').value,
                COUNTY: document.getElementById('COUNTY').value,
                AIF_NAME: document.getElementById('AIF_NAME').value,
                AIF_RELATIONSHIP: document.getElementById('AIF_RELATIONSHIP').value,
                ALTERNATE_AIF_NAME: document.getElementById('ALTERNATE_AIF_NAME').value,
                ALTERNATE_AIF_RELATIONSHIP: document.getElementById('ALTERNATE_AIF_RELATIONSHIP').value,
                EXEC_MONTH: document.getElementById('EXEC_MONTH').value,
                EXEC_YEAR: document.getElementById('EXEC_YEAR').value
            };
            
            // Show loading state
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Generating...';
            messageDiv.innerHTML = '';
            
            try {
                // Call the API
                const response = await fetch('/api/generate-poa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server error:', errorText);
                    try {
                        const error = JSON.parse(errorText);
                        throw new Error(error.error || 'Failed to generate document');
                    } catch (e) {
                        throw new Error(`Server error: ${response.status} - ${errorText.substring(0, 200)}`);
                    }
                }
                
                // Check content type
                const contentType = response.headers.get('content-type');
                console.log('Response content-type:', contentType);
                
                // Get the blob
                const blob = await response.blob();
                console.log('Blob size:', blob.size, 'Blob type:', blob.type);
                
                // Check if blob is valid
                if (blob.size < 1000) {
                    // Probably an error, try to read as text
                    const text = await blob.text();
                    console.error('Small blob received:', text);
                    throw new Error('Received invalid document (too small). Check console for details.');
                }
                
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `POA_${formData.CLIENT_NAME.replace(/\s+/g, '_')}.docx`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                // Show success message
                messageDiv.innerHTML = '<div class="success">✓ Document generated successfully!</div>';
                
            } catch (error) {
                // Show error message
                messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                console.error('Error:', error);
            } finally {
                // Reset button
                btn.disabled = false;
                btn.innerHTML = 'Generate Document';
            }
        });
    </script>
</body>
</html>
