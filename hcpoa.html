<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Power of Attorney - Muletown Law</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        function HCPOAGenerator() {
            const [formData, setFormData] = useState({
                CLIENT_NAME: '',
                COUNTY: 'Maury',
                AGENT1_NAME: '',
                AGENT1_RELATION: 'spouse',
                AGENT1_COUNTY: 'Maury',
                AGENT2_NAME: '',
                AGENT2_RELATION: 'child',
                AGENT2_COUNTY: 'Maury',
                EXEC_MONTH: 'October',
                EXEC_YEAR: '2025'
            });

            const [isGenerating, setIsGenerating] = useState(false);

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const generateDocument = async () => {
                setIsGenerating(true);

                try {
                    const response = await fetch('/api/generate-hcpoa', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `HCPOA_${formData.CLIENT_NAME.replace(/ /g, '_')}.docx`;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    } else {
                        alert('Error generating document. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error generating document. Please check your connection and try again.');
                } finally {
                    setIsGenerating(false);
                }
            };

            const tennesseeCounties = [
                "Anderson", "Bedford", "Benton", "Bledsoe", "Blount", "Bradley", "Campbell", 
                "Cannon", "Carroll", "Carter", "Cheatham", "Chester", "Claiborne", "Clay", 
                "Cocke", "Coffee", "Crockett", "Cumberland", "Davidson", "Decatur", "DeKalb", 
                "Dickson", "Dyer", "Fayette", "Fentress", "Franklin", "Gibson", "Giles", 
                "Grainger", "Greene", "Grundy", "Hamblen", "Hamilton", "Hancock", "Hardeman", 
                "Hardin", "Hawkins", "Haywood", "Henderson", "Henry", "Hickman", "Houston", 
                "Humphreys", "Jackson", "Jefferson", "Johnson", "Knox", "Lake", "Lauderdale", 
                "Lawrence", "Lewis", "Lincoln", "Loudon", "McMinn", "McNairy", "Macon", 
                "Madison", "Marion", "Marshall", "Maury", "Meigs", "Monroe", "Montgomery", 
                "Moore", "Morgan", "Obion", "Overton", "Perry", "Pickett", "Polk", "Putnam", 
                "Rhea", "Roane", "Robertson", "Rutherford", "Scott", "Sequatchie", "Sevier", 
                "Shelby", "Smith", "Stewart", "Sullivan", "Sumner", "Tipton", "Trousdale", 
                "Unicoi", "Union", "Van Buren", "Warren", "Washington", "Wayne", "Weakley", 
                "White", "Williamson", "Wilson"
            ];

            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];

            return (
                <div className="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-3xl mx-auto">
                        <div className="bg-white shadow-md rounded-lg p-8">
                            <div className="mb-8 text-center">
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">
                                    Healthcare Power of Attorney
                                </h1>
                                <p className="text-gray-600">Muletown Law, P.C.</p>
                                <p className="text-sm text-gray-500">Complete the form below to generate your Healthcare POA</p>
                            </div>

                            <div className="space-y-6">
                                {/* Client Information */}
                                <div className="border-b pb-4">
                                    <h2 className="text-xl font-semibold text-gray-800 mb-4">Client Information</h2>
                                    
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Client Full Name *
                                        </label>
                                        <input
                                            type="text"
                                            name="CLIENT_NAME"
                                            value={formData.CLIENT_NAME}
                                            onChange={handleChange}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            required
                                        />
                                    </div>

                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            County of Residence *
                                        </label>
                                        <select
                                            name="COUNTY"
                                            value={formData.COUNTY}
                                            onChange={handleChange}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            {tennesseeCounties.map(county => (
                                                <option key={county} value={county}>{county}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>

                                {/* Primary Agent */}
                                <div className="border-b pb-4">
                                    <h2 className="text-xl font-semibold text-gray-800 mb-4">Primary Healthcare Agent</h2>
                                    
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Agent Name *
                                        </label>
                                        <input
                                            type="text"
                                            name="AGENT1_NAME"
                                            value={formData.AGENT1_NAME}
                                            onChange={handleChange}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            required
                                        />
                                    </div>

                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Relationship *
                                        </label>
                                        <input
                                            type="text"
                                            name="AGENT1_RELATION"
                                            value={formData.AGENT1_RELATION}
                                            onChange={handleChange}
                                            placeholder="e.g., spouse, child, sibling"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            required
                                        />
                                    </div>

                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Agent's County *
                                        </label>
                                        <select
                                            name="AGENT1_COUNTY"
                                            value={formData.AGENT1_COUNTY}
                                            onChange={handleChange}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            {tennesseeCounties.map(county => (
                                                <option key={county} value={county}>{county}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>

                                {/* Alternate Agent */}
                                <div className="border-b pb-4">
                                    <h2 className="text-xl font-semibold text-gray-800 mb-4">Alternate Healthcare Agent</h2>
                                    
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Alternate Agent Name *
                                        </label>
                                        <input
                                            type="text"
                                            name="AGENT2_NAME"
                                            value={formData.AGENT2_NAME}
                                            onChange={handleChange}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            required
                                        />
                                    </div>

                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Relationship *
                                        </label>
                                        <input
                                            type="text"
                                            name="AGENT2_RELATION"
                                            value={formData.AGENT2_RELATION}
                                            onChange={handleChange}
                                            placeholder="e.g., child, sibling, friend"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            required
                                        />
                                    </div>

                                    <div className="mb-4">
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Alternate Agent's County *
                                        </label>
                                        <select
                                            name="AGENT2_COUNTY"
                                            value={formData.AGENT2_COUNTY}
                                            onChange={handleChange}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        >
                                            {tennesseeCounties.map(county => (
                                                <option key={county} value={county}>{county}</option>
                                            ))}
                                        </select>
                                    </div>
                                </div>

                                {/* Execution Date */}
                                <div className="border-b pb-4">
                                    <h2 className="text-xl font-semibold text-gray-800 mb-4">Execution Date</h2>
                                    
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Month *
                                            </label>
                                            <select
                                                name="EXEC_MONTH"
                                                value={formData.EXEC_MONTH}
                                                onChange={handleChange}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            >
                                                {monthNames.map(month => (
                                                    <option key={month} value={month}>{month}</option>
                                                ))}
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                                Year *
                                            </label>
                                            <input
                                                type="text"
                                                name="EXEC_YEAR"
                                                value={formData.EXEC_YEAR}
                                                onChange={handleChange}
                                                placeholder="2025"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                required
                                            />
                                        </div>
                                    </div>
                                </div>

                                {/* Generate Button */}
                                <div className="pt-4">
                                    <button
                                        onClick={generateDocument}
                                        disabled={isGenerating || !formData.CLIENT_NAME || !formData.AGENT1_NAME || !formData.AGENT2_NAME}
                                        className="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed font-semibold"
                                    >
                                        {isGenerating ? 'Generating Document...' : 'Generate Healthcare POA'}
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="mt-6 text-center text-sm text-gray-600">
                            <p>© 2025 Muletown Law, P.C. All rights reserved.</p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<HCPOAGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
