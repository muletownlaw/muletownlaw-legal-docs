<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennessee Will Generator - Muletown Law</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function WillGenerator() {
            // Pre-screener state
            const [isMarried, setIsMarried] = useState(true);
            const [hasChildren, setHasChildren] = useState(true);
            const [reciprocalWills, setReciprocalWills] = useState(false);
            const [sameFixuciaries, setSameFiduciaries] = useState(true);
            
            // Form data
            const [formData, setFormData] = useState({
                CLIENT_NAME: '',
                CLIENT_GENDER: 'Female',
                COUNTY: 'Maury',
                SN_BENEFICIARY: '',
                SPOUSE_GENDER: 'Male',
                PRIMARY_EXECUTOR: '',
                ALTERNATE_EXECUTOR: '',
                TRUSTEE_NAME: '',
                EXECUTION_MONTH: 'October',
                EXECUTION_YEAR: new Date().getFullYear().toString(),
                INCLUDE_DISINHERITANCE: false,
                DISINHERITED_NAME: '',
                DISINHERITED_RELATION: '',
                INCLUDE_HANDWRITTEN_LIST: false,
                INCLUDE_REAL_ESTATE_DEBT: false,
                INCLUDE_NO_CONTEST: false
            });
            
            // Children data
            const [children, setChildren] = useState([]);
            const [needsTrusteeForMinors, setNeedsTrusteeForMinors] = useState(false);
            
            // Notification state
            const [notification, setNotification] = useState({ show: false, message: '', type: '' });

            // Calculate if any child is under 25
            useEffect(() => {
                const hasMinor = children.some(child => {
                    if (!child.dob) return false;
                    const age = calculateAge(child.dob);
                    return age < 25;
                });
                setNeedsTrusteeForMinors(hasMinor);
            }, [children]);

            // Auto-fill spouse as executor if sameFixuciaries is true
            useEffect(() => {
                if (isMarried && sameFixuciaries && formData.SN_BENEFICIARY) {
                    setFormData(prev => ({
                        ...prev,
                        PRIMARY_EXECUTOR: formData.SN_BENEFICIARY
                    }));
                }
            }, [isMarried, sameFixuciaries, formData.SN_BENEFICIARY]);

            function calculateAge(dobString) {
                if (!dobString) return 0;
                const dob = new Date(dobString);
                const today = new Date();
                let age = today.getFullYear() - dob.getFullYear();
                const monthDiff = today.getMonth() - dob.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                    age--;
                }
                return age;
            }

            function handleInputChange(e) {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: type === 'checkbox' ? checked : value
                }));
            }

            function addChild() {
                setChildren([...children, { name: '', dob: '' }]);
            }

            function removeChild(index) {
                setChildren(children.filter((_, i) => i !== index));
            }

            function updateChild(index, field, value) {
                const updated = [...children];
                updated[index][field] = value;
                setChildren(updated);
            }

            async function generateDocument() {
                // Validation
                if (!formData.CLIENT_NAME.trim()) {
                    showNotification('Please enter client name', 'error');
                    return;
                }

                if (isMarried && !formData.SN_BENEFICIARY.trim()) {
                    showNotification('Please enter spouse name', 'error');
                    return;
                }

                if (!formData.PRIMARY_EXECUTOR.trim()) {
                    showNotification('Please enter primary executor', 'error');
                    return;
                }

                if (hasChildren && children.length === 0) {
                    showNotification('Please add at least one child', 'error');
                    return;
                }

                if (needsTrusteeForMinors && !formData.TRUSTEE_NAME.trim()) {
                    showNotification('Please enter trustee name (required for children under 25)', 'error');
                    return;
                }

                showNotification('Generating document...', 'info');

                try {
                    // Prepare data for backend
                    const payload = {
                        ...formData,
                        IS_MARRIED: isMarried,
                        HAS_CHILDREN: hasChildren,
                        children: JSON.stringify(children),
                        NUM_CHILDREN: children.length
                    };

                    // If not married, remove spouse
                    if (!isMarried) {
                        payload.SN_BENEFICIARY = '';
                    }

                    const response = await fetch('/api/generate-will', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error('Failed to generate document');
                    }

                    // Download the document
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Will_${formData.CLIENT_NAME.replace(/\s+/g, '_')}.docx`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);

                    showNotification('Document generated successfully!', 'success');
                } catch (error) {
                    console.error('Error:', error);
                    showNotification('Error generating document. Please try again.', 'error');
                }
            }

            function showNotification(message, type) {
                setNotification({ show: true, message, type });
                setTimeout(() => {
                    setNotification({ show: false, message: '', type: '' });
                }, 5000);
            }

            return (
                <div className="min-h-screen py-8 px-4">
                    {/* Header */}
                    <div className="max-w-4xl mx-auto mb-8">
                        <div className="bg-white rounded-lg shadow-md p-6">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Last Will and Testament Generator</h1>
                            <p className="text-gray-600">Muletown Law, P.C. | Columbia, Tennessee</p>
                        </div>
                    </div>

                    {/* Notification */}
                    {notification.show && (
                        <div className="max-w-4xl mx-auto mb-4">
                            <div className={`p-4 rounded-lg ${
                                notification.type === 'success' ? 'bg-green-50 text-green-800' :
                                notification.type === 'error' ? 'bg-red-50 text-red-800' :
                                'bg-blue-50 text-blue-800'
                            }`}>
                                {notification.message}
                            </div>
                        </div>
                    )}

                    {/* Pre-Screener Section */}
                    <div className="max-w-4xl mx-auto mb-8">
                        <div className="bg-blue-50 rounded-lg shadow-md p-6 border-2 border-blue-200">
                            <h2 className="text-2xl font-bold text-gray-900 mb-4">📋 Pre-Screener Questions</h2>
                            <div className="space-y-4">
                                {/* Is Married? */}
                                <div className="flex items-center space-x-4">
                                    <label className="text-lg font-medium text-gray-900 flex-shrink-0 w-64">
                                        Is the client married?
                                    </label>
                                    <div className="flex space-x-4">
                                        <label className="inline-flex items-center">
                                            <input
                                                type="radio"
                                                checked={isMarried === true}
                                                onChange={() => setIsMarried(true)}
                                                className="form-radio h-5 w-5 text-blue-600"
                                            />
                                            <span className="ml-2 text-lg">Yes</span>
                                        </label>
                                        <label className="inline-flex items-center">
                                            <input
                                                type="radio"
                                                checked={isMarried === false}
                                                onChange={() => setIsMarried(false)}
                                                className="form-radio h-5 w-5 text-blue-600"
                                            />
                                            <span className="ml-2 text-lg">No</span>
                                        </label>
                                    </div>
                                </div>

                                {/* Has Children? */}
                                <div className="flex items-center space-x-4">
                                    <label className="text-lg font-medium text-gray-900 flex-shrink-0 w-64">
                                        Does the client have children?
                                    </label>
                                    <div className="flex space-x-4">
                                        <label className="inline-flex items-center">
                                            <input
                                                type="radio"
                                                checked={hasChildren === true}
                                                onChange={() => setHasChildren(true)}
                                                className="form-radio h-5 w-5 text-blue-600"
                                            />
                                            <span className="ml-2 text-lg">Yes</span>
                                        </label>
                                        <label className="inline-flex items-center">
                                            <input
                                                type="radio"
                                                checked={hasChildren === false}
                                                onChange={() => setHasChildren(false)}
                                                className="form-radio h-5 w-5 text-blue-600"
                                            />
                                            <span className="ml-2 text-lg">No</span>
                                        </label>
                                    </div>
                                </div>

                                {/* Reciprocal Wills? (only if married) */}
                                {isMarried && (
                                    <div className="flex items-center space-x-4">
                                        <label className="text-lg font-medium text-gray-900 flex-shrink-0 w-64">
                                            Creating reciprocal wills?
                                        </label>
                                        <div className="flex space-x-4">
                                            <label className="inline-flex items-center">
                                                <input
                                                    type="radio"
                                                    checked={reciprocalWills === true}
                                                    onChange={() => setReciprocalWills(true)}
                                                    className="form-radio h-5 w-5 text-blue-600"
                                                />
                                                <span className="ml-2 text-lg">Yes</span>
                                            </label>
                                            <label className="inline-flex items-center">
                                                <input
                                                    type="radio"
                                                    checked={reciprocalWills === false}
                                                    onChange={() => setReciprocalWills(false)}
                                                    className="form-radio h-5 w-5 text-blue-600"
                                                />
                                                <span className="ml-2 text-lg">No</span>
                                            </label>
                                        </div>
                                    </div>
                                )}

                                {/* Same Fiduciaries? (only if married) */}
                                {isMarried && (
                                    <div className="flex items-center space-x-4">
                                        <label className="text-lg font-medium text-gray-900 flex-shrink-0 w-64">
                                            Same fiduciaries for both spouses?
                                        </label>
                                        <div className="flex space-x-4">
                                            <label className="inline-flex items-center">
                                                <input
                                                    type="radio"
                                                    checked={sameFixuciaries === true}
                                                    onChange={() => setSameFiduciaries(true)}
                                                    className="form-radio h-5 w-5 text-blue-600"
                                                />
                                                <span className="ml-2 text-lg">Yes</span>
                                            </label>
                                            <label className="inline-flex items-center">
                                                <input
                                                    type="radio"
                                                    checked={sameFixuciaries === false}
                                                    onChange={() => setSameFiduciaries(false)}
                                                    className="form-radio h-5 w-5 text-blue-600"
                                                />
                                                <span className="ml-2 text-lg">No</span>
                                            </label>
                                        </div>
                                    </div>
                                )}

                                {reciprocalWills && (
                                    <div className="mt-4 p-4 bg-blue-100 rounded border border-blue-300">
                                        <p className="text-sm text-blue-900">
                                            📝 <strong>Note:</strong> Reciprocal will feature coming soon! Generate each will separately for now.
                                        </p>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Main Form */}
                    <div className="max-w-4xl mx-auto space-y-6">
                        {/* Basic Information */}
                        <div className="bg-white rounded-lg shadow-md p-6">
                            <h2 className="text-2xl font-bold text-gray-900 mb-4">👤 Client Information</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Client Full Name *
                                    </label>
                                    <input
                                        type="text"
                                        name="CLIENT_NAME"
                                        value={formData.CLIENT_NAME}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                                        placeholder="e.g., John M. Smith"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Client Gender
                                    </label>
                                    <select
                                        name="CLIENT_GENDER"
                                        value={formData.CLIENT_GENDER}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                                    >
                                        <option value="Female">Female</option>
                                        <option value="Male">Male</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        County of Residence
                                    </label>
                                    <input
                                        type="text"
                                        name="COUNTY"
                                        value={formData.COUNTY}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                                        placeholder="e.g., Maury"
                                    />
                                </div>
                            </div>
                        </div>

                        {/* Spouse Information (only if married) */}
                        {isMarried && (
                            <div className="bg-pink-50 rounded-lg shadow-md p-6 border-2 border-pink-200">
                                <h2 className="text-2xl font-bold text-gray-900 mb-4">💑 Spouse Information</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Spouse Full Name *
                                        </label>
                                        <input
                                            type="text"
                                            name="SN_BENEFICIARY"
                                            value={formData.SN_BENEFICIARY}
                                            onChange={handleInputChange}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                                            placeholder="e.g., Jane M. Smith"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Spouse Gender
                                        </label>
                                        <select
                                            name="SPOUSE_GENDER"
                                            value={formData.SPOUSE_GENDER}
                                            onChange={handleInputChange}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Children Information (only if has children) */}
                        {hasChildren && (
                            <div className="bg-green-50 rounded-lg shadow-md p-6 border-2 border-green-200">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-2xl font-bold text-gray-900">👶 Children Information</h2>
                                    <button
                                        onClick={addChild}
                                        className="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 font-medium"
                                    >
                                        + Add Child
                                    </button>
                                </div>

                                {children.length === 0 ? (
                                    <p className="text-gray-600 text-center py-4">
                                        No children added yet. Click "+ Add Child" to add children.
                                    </p>
                                ) : (
                                    <div className="space-y-4">
                                        {children.map((child, index) => {
                                            const age = calculateAge(child.dob);
                                            const isMinor = age < 25;
                                            return (
                                                <div key={index} className={`p-4 rounded-lg border-2 ${isMinor ? 'bg-yellow-50 border-yellow-300' : 'bg-white border-gray-300'}`}>
                                                    <div className="flex justify-between items-start mb-3">
                                                        <h3 className="font-semibold text-gray-900">
                                                            Child #{index + 1}
                                                            {isMinor && age > 0 && (
                                                                <span className="ml-2 text-sm text-yellow-700 bg-yellow-100 px-2 py-1 rounded">
                                                                    Age {age} - Trust Required
                                                                </span>
                                                            )}
                                                        </h3>
                                                        <button
                                                            onClick={() => removeChild(index)}
                                                            className="text-red-600 hover:text-red-800 font-medium"
                                                        >
                                                            Remove
                                                        </button>
                                                    </div>
                                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                        <div>
                                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                                Full Name *
                                                            </label>
                                                            <input
                                                                type="text"
                                                                value={child.name}
                                                                onChange={(e) => updateChild(index, 'name', e.target.value)}
                                                                className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                                                                placeholder="e.g., Sarah M. Smith"
                                                            />
                                                        </div>
                                                        <div>
                                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                                Date of Birth *
                                                            </label>
                                                            <input
                                                                type="date"
                                                                value={child.dob}
                                                                onChange={(e) => updateChild(index, 'dob', e.target.value)}
                                                                className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                                                            />
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}

                                {/* Trustee for Minors (shown automatically if needed) */}
                                {needsTrusteeForMinors && (
                                    <div className="mt-6 p-4 bg-yellow-100 border-2 border-yellow-300 rounded-lg">
                                        <h3 className="font-bold text-gray-900 mb-2">⚠️ Trustee Required</h3>
                                        <p className="text-sm text-gray-700 mb-4">
                                            One or more children are under 25 years old. A trustee is required to manage their inheritance until they reach age 25.
                                        </p>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Trustee Name *
                                            </label>
                                            <input
                                                type="text"
                                                name="TRUSTEE_NAME"
                                                value={formData.TRUSTEE_NAME}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                                                placeholder="e.g., First Farmers & Merchants National Bank"
                                            />
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Executor Information */}
                        <div className="bg-purple-50 rounded-lg shadow-md p-6 border-2 border-purple-200">
                            <h2 className="text-2xl font-bold text-gray-900 mb-4">⚖️ Executor Information</h2>
                            {isMarried && sameFixuciaries && (
                                <div className="mb-4 p-4 bg-purple-100 rounded border border-purple-300">
                                    <p className="text-sm text-purple-900">
                                        💡 <strong>Auto-filled:</strong> Primary executor is set to spouse based on your pre-screener answers.
                                    </p>
                                </div>
                            )}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Primary Executor *
                                    </label>
                                    <input
                                        type="text"
                                        name="PRIMARY_EXECUTOR"
                                        value={formData.PRIMARY_EXECUTOR}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                                        placeholder="e.g., Jane M. Smith"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Alternate Executor
                                    </label>
                                    <input
                                        type="text"
                                        name="ALTERNATE_EXECUTOR"
                                        value={formData.ALTERNATE_EXECUTOR}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                                        placeholder="e.g., John Smith Jr."
                                    />
                                </div>
                            </div>
                        </div>

                        {/* Optional Clauses */}
                        <div className="bg-orange-50 rounded-lg shadow-md p-6 border-2 border-orange-200">
                            <h2 className="text-2xl font-bold text-gray-900 mb-4">📄 Optional Clauses</h2>
                            
                            {/* Love and Affection (Disinheritance) */}
                            <div className="mb-4">
                                <label className="flex items-center space-x-3 cursor-pointer">
                                    <input
                                        type="checkbox"
                                        name="INCLUDE_DISINHERITANCE"
                                        checked={formData.INCLUDE_DISINHERITANCE}
                                        onChange={handleInputChange}
                                        className="h-5 w-5 text-blue-600 rounded"
                                    />
                                    <span className="font-medium text-gray-900">
                                        Love and Affection (Disinheritance Clause)
                                    </span>
                                </label>
                                {formData.INCLUDE_DISINHERITANCE && (
                                    <div className="mt-3 ml-8 grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Relationship
                                            </label>
                                            <input
                                                type="text"
                                                name="DISINHERITED_RELATION"
                                                value={formData.DISINHERITED_RELATION}
                                                onChange={handleInputChange}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                placeholder="e.g., brother, sister, son"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Name
                                            </label>
                                            <input
                                                type="text"
                                                name="DISINHERITED_NAME"
                                                value={formData.DISINHERITED_NAME}
                                                onChange={handleInputChange}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                placeholder="Full name"
                                            />
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Handwritten List */}
                            <div className="mb-4">
                                <label className="flex items-center space-x-3 cursor-pointer">
                                    <input
                                        type="checkbox"
                                        name="INCLUDE_HANDWRITTEN_LIST"
                                        checked={formData.INCLUDE_HANDWRITTEN_LIST}
                                        onChange={handleInputChange}
                                        className="h-5 w-5 text-blue-600 rounded"
                                    />
                                    <span className="font-medium text-gray-900">
                                        Handwritten List for Personal Property
                                    </span>
                                </label>
                            </div>

                            {/* Real Estate Debt */}
                            <div className="mb-4">
                                <label className="flex items-center space-x-3 cursor-pointer">
                                    <input
                                        type="checkbox"
                                        name="INCLUDE_REAL_ESTATE_DEBT"
                                        checked={formData.INCLUDE_REAL_ESTATE_DEBT}
                                        onChange={handleInputChange}
                                        className="h-5 w-5 text-blue-600 rounded"
                                    />
                                    <span className="font-medium text-gray-900">
                                        Real Estate Indebtedness Clause
                                    </span>
                                </label>
                            </div>

                            {/* No Contest */}
                            <div className="mb-4">
                                <label className="flex items-center space-x-3 cursor-pointer">
                                    <input
                                        type="checkbox"
                                        name="INCLUDE_NO_CONTEST"
                                        checked={formData.INCLUDE_NO_CONTEST}
                                        onChange={handleInputChange}
                                        className="h-5 w-5 text-blue-600 rounded"
                                    />
                                    <span className="font-medium text-gray-900">
                                        No Contest Provision
                                    </span>
                                </label>
                            </div>
                        </div>

                        {/* Execution Date */}
                        <div className="bg-white rounded-lg shadow-md p-6">
                            <h2 className="text-2xl font-bold text-gray-900 mb-4">📅 Execution Date</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Month
                                    </label>
                                    <select
                                        name="EXECUTION_MONTH"
                                        value={formData.EXECUTION_MONTH}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                                    >
                                        {['January', 'February', 'March', 'April', 'May', 'June',
                                          'July', 'August', 'September', 'October', 'November', 'December'].map(month => (
                                            <option key={month} value={month}>{month}</option>
                                        ))}
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Year
                                    </label>
                                    <input
                                        type="text"
                                        name="EXECUTION_YEAR"
                                        value={formData.EXECUTION_YEAR}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>
                            </div>
                        </div>

                        {/* Generate Button */}
                        <div className="bg-white rounded-lg shadow-md p-6">
                            <button
                                onClick={generateDocument}
                                className="w-full bg-blue-600 text-white py-4 px-6 rounded-lg hover:bg-blue-700 font-bold text-lg transition-colors"
                            >
                                🎯 Generate & Download Will
                            </button>
                            <p className="text-sm text-gray-600 text-center mt-3">
                                Fields marked with * are required
                            </p>
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="max-w-4xl mx-auto mt-8 text-center text-gray-600 text-sm">
                        <p>Muletown Law, P.C. | 1109 S Garden Street, Columbia, TN 38401</p>
                        <p className="mt-2">© {new Date().getFullYear()} All Rights Reserved</p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<WillGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
