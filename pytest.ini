[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
markers =
    regression: Regression tests to prevent known bugs from recurring
    unit: Unit tests for individual functions
    integration: Integration tests for complete document generation
    slow: Tests that take a long time to run
